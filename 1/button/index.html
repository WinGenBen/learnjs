<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button</title>
  </head>
  <body>
    <div id="button">
      <div class="content">
        <b>button</b>
      </div>
    </div>
  </body>
  <style media="screen">
    #button {
      border-radius: 7px;
      margin: auto;
      margin-top: 20%;
      width: 300px;
      height: 100px;
      background-color: rgb(16, 34, 114);
      font-size: 1.8em;
      color: white;
    }
    #button:hover {
      background-color: rgb(32, 47, 114);
    }
    .content {
      text-align: center;
    }
  </style>
  <script type="text/javascript">
    r = document.getElementById('button');
    r.onclick = function() {
      if (r.style.border == "4px double black") {
        r.style.border = "none";
      }
      else {
        r.style.border = "4px double black"
      }
    }
  </script>
</html>
